
<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate >
      <h5>Login Your Account</h5>
  
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [pattern]="EMAIL_PATTERN"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
          #email="ngModel"
        />
        <div class="error" *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </div>
      </div>
  
      
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="8"
          #password="ngModel"
        />
        <div class="error" *ngIf="password.invalid && password.touched">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>&nbsp;&nbsp;
      <a routerLink="/sign-up">Sign up Here</a>
    </form>
  </div>
