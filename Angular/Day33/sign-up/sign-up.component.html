
<div class="signup-container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate >
      <h5>Create Your Account</h5>
  
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="form-control"
          ngModel
          required
          #firstName="ngModel"
        />
        <div class="error" *ngIf="firstName.invalid && firstName.touched">
          First name is required.
        </div>
      </div>
  
      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="form-control"
          ngModel
          required
          #lastName="ngModel"
        />
        <div class="error" *ngIf="lastName.invalid && lastName.touched">
          Last name is required.
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [pattern]="EMAIL_PATTERN"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
          #email="ngModel"
        />
        <div class="error" *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          class="form-control"
          ngModel
          required
          pattern="^[0-9]{10}$"
          #phoneNumber="ngModel"
        />
        <div class="error" *ngIf="phoneNumber.invalid && phoneNumber.touched">
          Phone number must be 10 digits.
        </div>
      </div>
  
      
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="8"
          #password="ngModel"
        />
        <div class="error" *ngIf="password.invalid && password.touched">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
        Sign Up
      </button>&nbsp;&nbsp;
      <a routerLink="/login">? alerady register</a>
    </form>
  </div>
