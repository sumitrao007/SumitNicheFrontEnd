<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Sign Up</legend>
        <form action="" method="" >
            
            <label for="username">Username::</label>
            <input type="text" placeholder="Enter the USername.." name="myusername"  id="username"> <br><br>

            <label for="password">Password::</label>
            <input type="password" placeholder="Enter the Password.." name="password" id="password">
            <small>** Plaease Enter the Password</small>
            <br><br>

            <label for="Email">Email:: &nbsp;&nbsp;&nbsp; </label>
            <input type="email" placeholder="Enter the Email.." name="Email" id="Email"> <span>** Please is Required</span>
            
            <br><br>

            <label for="Phonenumber">Phone Number:: &nbsp;&nbsp;&nbsp; </label>
            <input type="tel"  placeholder="Enter the Phone Number.." name="Phonenumber" id="Phonenumber" required > <br><br>

            <label for="">Gender</label>
            <input type="radio" name="gender" value="male" >Male
            <input type="radio" name="gender" value="female">Female <br><br>

            <label for="">ID::</label>
            <input type="number" value="10" readonly >
            <br><br>
            <label for="">Skill Set </label>
            <input type="checkbox" checked name="" value="corejava">Core Java
            <input type="checkbox" value="AdvancedJava">Advanced Java
            <input type="checkbox" value="AdvancedJava">Advanced Java
            <br><br>

            <select name="country" id="country">
                <option value="">Select Country</option>
                <option value="india">India</option>
                <option value="us">US</option>
                <option value="japan">Japan</option>
            </select>
            <br><br>
            <input id="myrange" min="10" max="2000" step="1" type="range"> <br><br>

            <input type="date"><br><br>
            <input type="file" name="image"  accept="image/*">


            



            <br><br>
            <input type="submit" value="Submit">   




        </form>
    </fieldset>

</body>
</html>
